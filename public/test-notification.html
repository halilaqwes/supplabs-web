<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuppLabs - Test Push Notification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }

        #result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        #result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        #result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîî Test Push Notification</h1>
        <p>SuppLabs mobil uygulamanƒ±za test bildirimi g√∂nderin</p>

        <form id="notificationForm">
            <div class="form-group">
                <label for="userId">User ID *</label>
                <input type="text" id="userId" name="userId" placeholder="Kullanƒ±cƒ± ID'sini girin" required>
                <small style="color: #999; font-size: 12px;">Supabase'deki user_id veya username</small>
            </div>

            <div class="form-group">
                <label for="title">Bildirim Ba≈ülƒ±ƒüƒ±</label>
                <input type="text" id="title" name="title" placeholder="√∂rn: Ho≈ü Geldiniz!">
            </div>

            <div class="form-group">
                <label for="body">Bildirim Mesajƒ±</label>
                <textarea id="body" name="body"
                    placeholder="√∂rn: SuppLabs'a ho≈ü geldiniz. Bildirimler aktif!"></textarea>
            </div>

            <button type="submit" id="sendBtn">
                <span id="btnText">üì§ Bildirim G√∂nder</span>
                <span id="btnLoader" style="display: none;"><span class="loader"></span> G√∂nderiliyor...</span>
            </button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('notificationForm');
        const resultDiv = document.getElementById('result');
        const sendBtn = document.getElementById('sendBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('userId').value.trim();
            const title = document.getElementById('title').value.trim();
            const body = document.getElementById('body').value.trim();

            // Show loading
            sendBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('/api/test-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId,
                        title: title || undefined,
                        body: body || undefined
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('success', `
                        ‚úÖ ${data.message}<br>
                        <strong>Ba≈üarƒ±lƒ±:</strong> ${data.details.successCount} cihaz<br>
                        <strong>Ba≈üarƒ±sƒ±z:</strong> ${data.details.failureCount} cihaz<br>
                        <strong>Toplam:</strong> ${data.details.totalTokens} cihaz
                    `);
                } else {
                    showResult('error', `‚ùå Hata: ${data.error}`);
                }
            } catch (error) {
                showResult('error', `‚ùå Baƒülantƒ± hatasƒ±: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });

        function show Result(type, message) {
            resultDiv.className = type;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
        }
    </script>
</body>

</html>
